<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba</title>
</head>
<body>
    <h1>Esto es una página de Prueba de npx </h1>
    <p>npx me permite utilizar modulos sin tener que instalarlos en el proyecto ni en mi equipo.</p>
    <button id="btn">Click</button>

    <script>
        let btn=document.getElementById("btn");
        btn.addEventListener("click", function(){
            alert("Esto es una Prueba de Envento con JavaScript Clásico");
        })
    </script>
</body>
</html>
