<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyles.css">
    <script src="myScript.js"></script>
    <title>Selector de Peliculas</title>
</head>
<body>

    <img style="justify-self:start;" src="https://cdn.pixabay.com/photo/2016/09/14/08/18/film-1668918_1280.jpg" alt="">

    <br>
    <br>
    <div id="contenedor">

    
        <form action="#">
            <label for="lang">Selecciona Edad</label>
            <br>
            <select name="edad" id="age">
                <option value="niños">Niños</option>
                <option value="adolescentes">Adolescentes</option>
                <option value="adultos">Adultos</option>
            </select>
            <br>
            <br>
            <br>
            <label for="lang">Selecciona Género de Cine</label>
            <br>
            <select name="genero" id="gen ">
                <option value="comedia">Comedia</option>
                <option value="accion">Acción</option>
                <option value="todalaFamilia">Aventuras</option>
                <option value="cienciaFiccion">Ciencia Ficción</option>
            </select>
            <br>
            <br>
            <br>
            <button onclick="seleccionaPelicula()">Selecciona Pelicula</button>
            
            <br>
            <br>
            <br>
            <h3 id="peliculaSeleccionada"></h3>

        </form>

    

        <img src="https://cdn.pixabay.com/photo/2017/11/24/10/43/ticket-2974645_1280.jpg" alt="">
    
    </div>

    <br>
    <br>

    <img src="https://cdn.pixabay.com/photo/2015/12/09/17/12/popcorn-1085072_1280.jpg" alt="">
    
    <br>
    <br>

</body>
</html>
