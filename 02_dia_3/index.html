<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Saludar</title>
</head>
<body>
    <input id="nombre_input" type="Introduce tu nombre">
    
    <button onclick="saludar()">Saludar</button>
    
    <script>
        function saludar() {
            let name=document.getElementById("nombre_input").value;
            alert(`Hola ${name}`);
        }
    </script>
</body>
</html>
